<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header/header__logo.svg"
        alt="Логотип"
        class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__card">
          <img
            src="./images/body/profile/__avatar/profile__avatar.png"
            alt="Ваш аватар"
            class="profile__avatar">
          <div class="profile__profile-info">
            <div class="profile__profile-texts">
              <h1 class="profile__profile-name">Жак-Ив Кусто</h1>
              <p class="profile__profile-job">Исследователь океана</p>
            </div>
            <button
              class="profile__edit-button transition-button"
              type="button"
            ></button>
          </div>
        </div>
        <button
          class="profile__add-button transition-button"
          type="button"
        ></button>
      </section>
      <section class="elements" aria-label="Секция с фотографиями">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Александр&nbsp;Макаров</p>
    </footer>
    <section class="popup popup_profile-changer">
      <div class="popup__container">
        <button class="popup__close transition-button" type="reset"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form-profile-changer">
          <input
          name="popup-text-name"
          class="popup__text popup__text_input_name"
          type="text"
          value="Жак-Ив Кусто"
          autocomplete="off">
          <input
          name="popup-text-job"
          class="popup__text popup__text_input_job"
          type="text"
          value="Исследователь океана"
          autocomplete="off">
          <button type="submit" class="popup__save transition-button">
          Сохранить
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_add-new-card">
      <div class="popup__container">
        <button class="popup__close transition-button" type="reset"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form-new-card">
          <input
          name="popup-text-name"
          class="popup__text popup__text_input_name-location"
          type="text"
          placeholder="Название"
          autocomplete="off">
          <input
          name="popup-text-job"
          class="popup__text popup__text_input_url"
          type="url"
          placeholder="Ссылка на картинку"
          autocomplete="off">
          <button type="submit" class="popup__save transition-button">
          Создать
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_photo-reveal" aria-label="Попап с увеличенными фото">
      <div class="popup__photo-reveal">
        <button class="popup__close transition-button" type="reset"></button>
        <figure class="popup__figure">
          <img class="popup__image-big" alt="Фотография в увеличенном виде" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </section>
    <template id="template-element">
      <li class="template-element">
        <article class="elements__element">
          <button
            class="elements__button-delete transition-button"
            type="button"
          ></button>
          <img
            class="elements__top-side transition-button"
            alt="Фото России">
          <div class="elements__bottom-side">
            <h2 class="elements__caption"></h2>
            <button
              class="elements__button-like transition-button"
              type="button"
            ></button>
          </div>
        </article>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
